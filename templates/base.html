{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}{% endblock %}
  <title>{% block title %}Habit Tracker{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="{% static 'vendor/dragula/dragula.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body class="sans-serif">
  <div class="mw8 center ph3 pv4">
    <div class="pa3 bg-lightest-blue gray">
      <h1 class="ma0"><a class="dark-gray no-underline" href="{% url 'homepage' %}">Habit Tracker</a></h1>

      <div class="flex justify-between">
        {% if user.is_authenticated %}
        <div class="mr2">
          Hello, {{ user.username }}!
          <a class="pa3 gray" href="{% url 'auth_logout' %}">Logout</a>
        </div>
        <div class="mr2">
          <a class="pa3 gray" href="{% url 'add_habit' %}"><i class="fas fa-plus"></i> Add a habit</a>
        </div>
        {% endif %}
      </div>

    </div>
    {% block content %}
    {% endblock %}
  </div>

  <!-- vender-dragular -->
  <script src="{% static 'vendor/dragula/dragula.min.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
