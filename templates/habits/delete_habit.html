{% extends "base.html" %}

{% block content %}

<form action="{% url 'delete_habit' pk=habit.pk %}" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ recipe.title }}?</p>
  <p>
    <button class="f5 mr2 dark-gray" type="submit">Delete it</button>
    <a class="f5 mr2 dark-gray" href="{% url 'habit_list' %}">Cancel</a>
  </p>
</form>

{% endblock %}
