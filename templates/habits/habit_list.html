{% extends "base.html" %}

{% block content %}
<section class="habit-list">
    {% for habit in habits %}
    <div>
        <a href="{% url 'show_habit' pk=habit.pk %}">
            {{habit.name}}</a>
    </div>

    <a href={% url 'delete_habit' pk=habit.pk%}> Delete </a>
    {% endfor %}
</section>

{% endblock content %}
